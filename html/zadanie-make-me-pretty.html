<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylizowany tekst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333; 
            margin: 20px;
            text-align: center;
            background-color: #437fb3;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 60px; 
            text-align: center;
        }
        h1 + p, h2 + p, h3 + p, h4 + p, h5 + p, h6 + p {
            color: blue; 
            text-align: center;
        }
    </style>
</head>
<body>

<p>Cristiano Ronaldo.</p>
<h4>Najlepsza tenisitka</h4>
<p>Iga Świątek</p>
<h5>Nagłowek numer 5</h5>
<p>Paragraf tuż po nagłówku 5.</p>
<h6>Nagłówek numer 6</h6>
<p>Paragraf tuż po nagłówku 6.</p>

</body>
</html>
